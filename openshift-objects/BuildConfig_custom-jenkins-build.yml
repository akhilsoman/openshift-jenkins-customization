apiVersion: v1
kind: BuildConfig
metadata:
  name: custom-jenkins-build
  namespace: openshift
spec:
  source:                       
    type: "Git"
    git:
      uri: "https://github.com/godleon/openshift-jenkins-customization.git"
      ref: "master"
  strategy:                     
    sourceStrategy:
      from:
        kind: "DockerImage"
        name: "openshift/jenkins-2-centos7:v3.9"
    type: Source
  output:                       
    to:
      kind: ImageStreamTag
      name: custom-jenkins-2-centos7:latest